{% extends "index.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Quiz Master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_subject') }}">Create Subject</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{{ url_for('admin_logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg" style="width: 25rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Edit Chapter</h5>
            <form action="/edit_chapter/{{ chapter.id }}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Chapter Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">description</label>
                    <input type="description" class="form-control" id="description" name="description" value="{{ chapter.description }}" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Edit Chapter</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
