{% extends "index.html" %}

{% block content %}
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin">Quiz Master</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/edit_subject">Create Subject</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        
      </div>
    </div>
</nav>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Edit Subject</h5>
        <form action="/edit_subject/{{ subject.id }}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Subject Name</label>
            <input 
              type="name" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Subject Name" 
              required
            >
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input 
              type="description" 
              class="form-control" 
              id="description" 
              name="description" 
              placeholder="About Subject" 
              required
            >
          </div>

          <button type="submit" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
{% endblock %}
