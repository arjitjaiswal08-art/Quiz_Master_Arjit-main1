{% extends "index.html" %}

{% block content %}
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin">Quiz Master</a>
        <ul class="navbar-nav ml-auto">
          <!-- <li class="nav-item">
            <a class="nav-link" href="/create_chapter">Create Chapter</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        
      </div>
    </div>
</nav>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 25rem;">
      <div class="card-body">
        <h5 class="card-title text-center">Create Quiz</h5>
        <form action="/create_quiz/{{ chapter_id }}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Quiz Name</label>
            <input 
              type="name" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Quiz Name" 
              required
            >
          </div>

          <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <input 
              type="remark" 
              class="form-control" 
              id="remarks" 
              name="remarks"  
              required>
            
          </div>
          <div class="mb-3">
            <label for="date_of_quiz" class="form-label">Date of Quiz</label>
            <input 
              type="date" 
              class="form-control" 
              id="date_of_quiz" 
              name="date_of_quiz" 
              required
            >
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Time Duration</label>
            <input 
              type="time" 
              class="form-label" 
              id="time_duration" 
              name="time_duration"  
              required
            >
          </div>

          <button type="submit" class="btn btn-primary">Create Quiz</button>
      </div>
    </div>
  </div>
{% endblock %}
